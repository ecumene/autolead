name: Pull Request

on:
  push:
    branches-ignore:
      - main
  pull_request:
    types: [opened]

jobs:
  handle-pull-request:
    # if: github.actor == 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Run entry CI script
        run: bun scripts/ci/pull-request.ci.ts
